<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Happy Valentine My Love ðŸ’–</title>

<!-- Custom Font from GitHub RAW -->
<style>
@font-face {
    font-family: 'HeartFont';
    src: url('https://raw.githubusercontent.com/Aari07/Valentine_Proposal/main/fonts/TheHeartOfEverything.ttf') format('truetype');
}
@font-face {
    font-family: 'BunchBlossoms';
    src: url('https://raw.githubusercontent.com/Aari07/Valentine_Proposal/main/fonts/BunchBlossoms.ttf') format('truetype');
}
</style>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    margin: 0;
    background: #f49cbb;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: 0.4s ease;
}

body.night {
    background: #121220;
    color: white;
}

.card {
    width: 90%;
    max-width: 650px;
    background: #ffffff;
    border-radius: 25px;
    padding: 100px 100px;
    text-align: center;
    position: relative;
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    transition: 0.4s ease;
}

body.night .card {
    background: #1e1e35;
}

.gif {
    width: 240px;
    height: 240px;
    object-fit: contain;
    margin-bottom: 20px;
}

.proposal-text {
    font-family: 'HeartFont', cursive;
    font-size: clamp(28px, 5vw, 48px);
    margin-bottom: 15px;
}


.typewriter {
    min-height: 28px;
    margin-bottom: 30px;
    font-size: 18px;
}

.buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    position: relative;
    height: 120px;
}

.btn {
    width: 130px;
    height: 50px;
    border-radius: 999px;
    border: none;
    font-size: 17px;
    cursor: pointer;
    transition: 0.3s ease;
}

#yesBtn {
    background: #dd2d4a;
    color: white;
}

#yesBtn:hover {
    animation: heartbeat 0.6s infinite;
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    50% { transform: scale(1.12); }
    100% { transform: scale(1); }
}

#noBtn {
    background: #cccccc;
}

.message {
    margin-top: 15px;
    color: #dd2d4a;
    min-height: 24px;
}

.hidden { display: none; }

.playAgain {
    margin-top: 20px;
    padding: 10px 25px;
    border: none;
    border-radius: 999px;
    background: #dd2d4a;
    color: white;
    cursor: pointer;
}

#themeToggle {
    position: fixed;
    top: 15px;
    right: 15px;
    padding: 8px 14px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    z-index: 3;
}

#congratsCard h1,
#finalMessage {
    font-family: 'BunchBlossoms', cursive;
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    pointer-events: none;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<button id="themeToggle">ðŸŒ™ Dark Mode </button>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="https://raw.githubusercontent.com/Aari07/Valentine_Proposal/main/audio/hearty-touching-soft.mp3" type="audio/mp3">
</audio>

<canvas id="fireworksCanvas"></canvas>

<div class="card" id="mainCard">
    <img class="gif"
    src="https://github.com/user-attachments/assets/1f43b9bd-9c9c-41e1-b346-30de233e5ff8" />

    <h2 class="proposal-text">
        Nonu, will you be my valentine? ðŸ’–
    </h2>

    <div class="typewriter" id="typeMessage">
        You make my world brighter every single day âœ¨
    </div>

    <div class="buttons">
        <button id="yesBtn" class="btn">100% Yes!!! ðŸ’–</button>
        <button id="noBtn" class="btn">No ðŸ˜œ</button>
    </div>

    <div class="message" id="message"></div>
</div>

<div class="card hidden" id="congratsCard">
    <img class="gif"
    src="https://github.com/user-attachments/assets/898a70cd-1bfb-41f4-8abc-d4a1784bb795" />

    <h1>YAY I KNEW IT ðŸ’–</h1>
    <h2 id="finalMessage"></h2>

    <button class="playAgain" id="playAgainBtn">Play Again</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const messageBox = document.getElementById("message");
const mainCard = document.getElementById("mainCard");
const congratsCard = document.getElementById("congratsCard");
const playAgainBtn = document.getElementById("playAgainBtn");
const finalMessage = document.getElementById("finalMessage");
const themeToggle = document.getElementById("themeToggle");
const bgMusic = document.getElementById("bgMusic");

/* Autoplay fix */
document.addEventListener("click", () => {
    bgMusic.play().catch(()=>{});
}, { once: true });

/* Theme toggle */
themeToggle.addEventListener("click", () => {
    document.body.classList.toggle("night");
    themeToggle.textContent =
        document.body.classList.contains("night") ? "â˜€ Day" : "ðŸŒ™ Night";
});

/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = Math.random()*20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart, 800);

/* Fun random messages */
const noMessages = [
"No is illegal ðŸ˜",
"Wrong choice buddy ðŸ˜œ",
"Try again ðŸ˜Œ",
"You know the answer ðŸ’–",
"Don't break my heart ðŸ’”",
"That button is broken ðŸ˜…",
"Seriously? ðŸ˜¶",
"Please press yes ðŸ¥º",
"Youâ€™re better than this ðŸ˜‰",
"Think again ðŸ¤”",
"Heart says yes ðŸ’“",
"Universe says yes âœ¨",
"Why no though? ðŸ˜­",
"Stop resisting ðŸ˜",
"Destiny says yes ðŸ’«",
"You KNOW the answer ðŸ˜Œ",
"Say yes already ðŸ’˜",
"Plot twist: yes ðŸ˜Ž",
"Error 404: No not found ðŸš«",
"Last chance ðŸ˜¤"
];

let lastMessageIndex = -1;

/* No button playful move */
noBtn.addEventListener("mouseenter", () => {

    const container = document.querySelector(".buttons");

    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;

    noBtn.style.position = "absolute";

    let newX = Math.random() * maxX;
    let newY = Math.random() * maxY;

    noBtn.style.left = `${newX}px`;
    noBtn.style.top = `${newY}px`;

    // Random message (no repeat)
    let randomIndex;
    do {
        randomIndex = Math.floor(Math.random() * noMessages.length);
    } while (randomIndex === lastMessageIndex);

    lastMessageIndex = randomIndex;
    messageBox.textContent = noMessages[randomIndex];
});

/* Typewriter */
function typeWriter(text, speed=60) {
    finalMessage.textContent="";
    let i=0;
    function typing(){
        if(i<text.length){
            finalMessage.textContent+=text[i];
            i++;
            setTimeout(typing,speed);
        }
    }
    typing();
}

/* Fireworks */
const canvas = document.getElementById("fireworksCanvas");
const ctx = canvas.getContext("2d");
let particles=[];
let animationId;
let fireworkInterval;


function resizeCanvas(){
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize",resizeCanvas);

function createFirework(x,y){
    for(let i=0;i<80;i++){
        particles.push({
            x,y,
            angle:Math.random()*2*Math.PI,
            speed:Math.random()*5+2,
            alpha:1
        });
    }
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
        p.x+=Math.cos(p.angle)*p.speed;
        p.y+=Math.sin(p.angle)*p.speed;
        p.alpha-=0.02;
        ctx.fillStyle=`rgba(255,0,120,${p.alpha})`;
        ctx.beginPath();
        ctx.arc(p.x,p.y,2,0,Math.PI*2);
        ctx.fill();
        if(p.alpha<=0) particles.splice(i,1);
    });
    animationId=requestAnimationFrame(animate);
}

yesBtn.addEventListener("click",()=>{
    mainCard.classList.add("hidden");
    congratsCard.classList.remove("hidden");

    typeWriter("Happy Valentine my love ðŸ’–");

    // Initial center burst
    createFirework(canvas.width/2, canvas.height/3);

    // Small random fireworks every 700ms
    fireworkInterval = setInterval(()=>{
        const randomX = Math.random() * canvas.width;
        const randomY = Math.random() * (canvas.height / 2);
        createFirework(randomX, randomY);
    }, 100);

    animate();
});

playAgainBtn.addEventListener("click",()=>{
    congratsCard.classList.add("hidden");
    mainCard.classList.remove("hidden");
    messageBox.textContent="";
    cancelAnimationFrame(animationId);
    ctx.clearRect(0,0,canvas.width,canvas.height);
});
</script>

</body>
</html>
